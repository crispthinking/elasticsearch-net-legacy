
trigger:
  branches:
    include:
      - main
      - 'develop'
      - 'release/*'
      - 'feature/*'
      - 'hotfix/*'
  tags:
    include:
      - 'v*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  fetchDepth: 2000
- script: |
    ./cibuild.sh
- publish: $(System.DefaultWorkingDirectory)/artifacts
  artifact: Artifacts

